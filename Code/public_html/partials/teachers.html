<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <body>
        <h3 class="title">Teachers </h3>
        <table id="table">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>PhoneNumber</th>
                <th>Email</th>
                <th>Address</th>
                <th>Class</th>
                <th>Material</th>
                <th>Action</th>
            </tr>
            <tr  data-ng-repeat="teacher in teachers">
                <td>{{teacher.id}}</td>
                <td>{{teacher.fname}}</td>
                <td>{{teacher.lname}}</td>
                <td>{{teacher.phone}}</td>
                <td>{{teacher.email}}</td>
                <td>{{teacher.address}}</td>   
                <td>{{teacher.class}}</td>
                <td>{{teacher.material}}</td>
                <td><button class="btn delete-btn"><i class="fa fa-trash"> Delete </i></button></td>
            </tr>
        </table>
        <button class="btn add-btn" style="margin-bottom: 2rem" ng-click="toggle()"><i class="fa fa-plus"> Add </i></button>
        <div class="row" ng-show="myVar">
            <fieldset class="fieldset" >
                <form data-ng-submit="addTeacher()">
                    <div class='col-md-10' > 
                        <h4 class="legand-name">Add Teacher </h4>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputfname">First name</label>
                                <input type="text" class="form-control" id="inputfname" placeholder="first name" data-ng-model="newTeacher.fname" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputlname">Last name</label>
                                <input type="text" class="form-control"  placeholder="last name" data-ng-model="newTeacher.lname">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputphone">Phone Number</label>
                                <input type="tel" class="form-control" id="inputphone" placeholder="077 777 7777" data-ng-model="newTeacher.phone">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputemail">Email</label>
                                <input type="email" class="form-control" id="inputemail" placeholder="domain@blulogix.com" data-ng-model="newTeacher.email">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputclass">Class</label>
                                <input type="text" class="form-control" id="inputclass" placeholder="class" data-ng-model="newTeacher.class">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputmaterial">Material</label>
                                <input type="text" class="form-control" id="inputmaterial" placeholder="material" data-ng-model="newTeacher.material">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputaddress">Address</label>
                                <input type="text" class="form-control" id="inputaddress" placeholder="address" data-ng-model="newTeacher.address">
                            </div>
                        </div> 
                    </div>
                    <div class='col-md-2  mx-3 ' > 
                        <div class="row" >
                            <div class="col-md-12" >
                                <i class=" fas fa-chalkboard-teacher fa-8x form-icon"></i>
                            </div>
                            <div class="col-md-12" >
                                <button class="btn form-btn save-btn" ng-click="toggle()" ><i class="fa fa-plus"> Add </i></button>
                                <button type="reset" class="btn form-btn" ng-click="toggle()"><i class="fa fa-plus"> Cancel </i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </body>
</html>
